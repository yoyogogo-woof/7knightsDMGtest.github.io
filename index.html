<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>攻擊力計算機</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center py-8">

  <!-- 頁面標題 -->
  <h1 class="text-3xl font-bold mb-6">攻擊力計算機</h1>

  <!-- 整個主容器 -->
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-2xl space-y-6">

    <!-- 攻擊力區塊 -->
    <section>
      <h2 class="text-xl font-semibold border-b pb-2 mb-4">🗡️ 主輸出資料</h2>
      <div class="grid grid-cols-2 gap-4">
        <label class="flex flex-col">
          <span>面板攻擊力</span>
          <input type="number" class="border rounded p-2" placeholder="輸入數值">
        </label>
        <label class="flex flex-col">
          <span>基礎攻擊力</span>
          <input type="number" class="border rounded p-2" placeholder="圖鑑看，大多輸出都是1500">
        </label>
        <label class="flex flex-col">
          <span>陣型提升攻擊力</span>
          <div class="flex items-center border rounded overflow-hidden">
          <input type="number" class="p-2 w-full pr-1 outline-none" placeholder="150">
          <span class="px-3 text-gray-400">%</span>
          </div>
        </label>
         <label class="flex flex-col">
          <span>攻擊力增加</span>
          <div class="flex items-center border rounded overflow-hidden">
          <input type="number" class="p-2 w-full pr-1 outline-none" placeholder="150">
          <span class="px-3 text-gray-400">%</span>
          </div>
        </label>
         <label class="flex flex-col">
          <span>招式倍率</span>
          <div class="flex items-center border rounded overflow-hidden">
          <input type="number" class="p-2 w-full pr-1 outline-none" placeholder="150">
          <span class="px-3 text-gray-400">%</span>
          </div>
        </label>
         <label class="flex flex-col">
          <span>暴擊傷害</span>
          <div class="flex items-center border rounded overflow-hidden">
          <input type="number" class="p-2 w-full pr-1 outline-none" placeholder="150">
          <span class="px-3 text-gray-400">%</span>
          </div>
        </label>
         <label class="flex flex-col">
          <span>弱點傷害</span>
          <div class="flex items-center border rounded overflow-hidden">
          <input type="number" class="p-2 w-full pr-1 outline-none" placeholder="150">
          <span class="px-3 text-gray-400">%</span>
          </div>
        </label>
         <label class="flex flex-col">
          <span>傷害增加</span>
          <div class="flex items-center border rounded overflow-hidden">
          <input type="number" class="p-2 w-full pr-1 outline-none" placeholder="150">
          <span class="px-3 text-gray-400">%</span>
          </div>
        </label>
      </div>
    </section>

    <!-- 寵物資料 -->
    <section>
      <h2 class="text-xl font-semibold border-b pb-2 mb-4">🐕 寵物資料</h2>
      <div class="grid grid-cols-2 gap-4">
        <label class="flex flex-col">
          <span>寵物攻擊力</span>
          <input type="number" class="border rounded p-2" placeholder="輸入數值">
        </label>
        <label class="flex flex-col">
          <span>技能 - 增加攻擊力</span>
          <div class="flex items-center border rounded overflow-hidden">
          <input type="number" class="p-2 w-full pr-1 outline-none" placeholder="150">
          <span class="px-3 text-gray-400">%</span>
          </div>
        </label>

        <label class="flex flex-col">
          <span>技能 - 增加暴擊傷害</span>
          <div class="flex items-center border rounded overflow-hidden">
          <input type="number" class="p-2 w-full pr-1 outline-none" placeholder="150">
          <span class="px-3 text-gray-400">%</span>
          </div>
        </label>
        <label class="flex flex-col">
          <span>技能 - 增加傷害</span>
          <div class="flex items-center border rounded overflow-hidden">
          <input type="number" class="p-2 w-full pr-1 outline-none" placeholder="8">
          <span class="px-3 text-gray-400">%</span>
          </div>
        </label>


       
      </div>
    </section>
    
    
    <!-- 敵人資料 -->
    <section>
      <h2 class="text-xl font-semibold border-b pb-2 mb-4">🛡️ 敵人資料</h2>
      <div class="grid grid-cols-2 gap-4">
        <label class="flex flex-col">
          <span>敵方防禦力</span>
          <input type="number" class="border rounded p-2" placeholder="輸入防禦值">
        </label>
        <label class="flex flex-col">
          <span>物理/魔法減傷%</span>
          <div class="flex items-center border rounded overflow-hidden">
          <input type="number" class="p-2 w-full pr-1 outline-none" placeholder="150">
          <span class="px-3 text-gray-400">%</span>
          </div>
        </label>

       
      </div>
    </section>

    <!-- 結果區 -->
    <section class="text-center">
      <button class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition">
        開始計算
      </button>
      <p class="mt-4 text-lg">結果：<span class="font-bold text-blue-600">0</span></p>
    </section>

  </div>
</body>
</html>
